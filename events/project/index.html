<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Change Colors!</title>
    
    <style>
        
        body {
            font-family:'Courier New', Courier, monospace;
            text-align: center;
        }

        .color-btn{
            padding: 13px;
            margin: 5px;
            cursor: pointer;
            border: solid black 0.5px;
            box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }


    </style>

</head>
<body>
    <h1>Click and watch the change!</h1>
    <button class="color-btn" data-color="crimson">Crimson</button>
    <button class="color-btn" data-color="cyan">Cyan</button>
    <button class="color-btn" data-color="lime">Lime</button>
    <button class="color-btn" data-color="hotpink">Hot Pink!</button>
    <button id="reset">Start Over!</button>

    <script src="script.js"></script>
    
</body>
</html>
