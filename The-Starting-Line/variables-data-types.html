<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables and Data Types</title>
</head>
<body>
    <script>
        // var - old method try not to use
        // let - for variable that can change
        // const - for variables that do not change

        // Data Types
        // Strings - "This is a string"
        // numbers - 32
        // booleans - true/false
        // arrays - [1, 2, 3]
        // objects - { name: "John", age: 30 }

        const name = "Alice"; // string
        const age = 25; // number
        const isStudent = true; // boolean
        const hobbies = ["Reading", "Coding", "Gaming"]; // Array
        const person = { firstName: "Jake", lastName: "Magomed"} // object

        console.log(name, age, isStudent, hobbies, person);
    </script>
</body>
</html>
