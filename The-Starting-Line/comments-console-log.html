<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments and Console Log</title>
</head>
<body>
    <script>
        // this is a comment

        /**
         * This
         * is
         * a
         * multiline
         * comment
         * lol
         * */

         // console.log for debugging
         // console.log() - displays output in the browser console
         // console.warn() -show warning message
         // console.error() - show error message

         console.log("This is a message in the console.");

          /**
           * this is a 
           * multiline comment that is ignored by JS
           *  */

           console.warn("This is a warning.");
           
           console.error("This is an error.");
           
    </script>
</body>
</html>
